<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
    <script src="__PUBLIC__/Admin/js/jquery.js"></script> 
    <script src="__PUBLIC__/Admin/js/pintuer.js"></script> 
</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="__CONTROLLER__/add"> 添加案例</a> </li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th>图片</th>
        <th>名称</th>
        <th>排序</th>
        <th width="15%">更新时间</th>
        <th width="310">操作</th>
      </tr>
    


<volist name="list" id="vo">

      <tr>
        <td style="text-align:left; padding-left:20px;"> {$vo.id}</td>
        <td width="10%"><img src="__PUBLIC__/{$vo.img}" alt="" width="70" height="50" /></td>
        <td>{$vo.title}</td>
        <td>{$vo.sort_id}</td>
        <td>{:date('Y-m-d H:i',$vo['add_time'])}</td>
        <td>
          <div class="button-group"> 
            <a class="button border-main" href="__CONTROLLER__/edit/id/{$vo.id}">
              <span class="icon-edit"></span> 修改
            </a> 
            <a class="button border-red" href="javascript:void(0)" onclick="return del('{$vo.id}',1,1)">
              <span class="icon-trash-o"></span> 删除
            </a> 
          </div>
        </td>
      </tr>

</volist> 


      <tr>
        <td colspan="8"><div class="pagelist"> 
<!--         <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a>  -->
{$page}
        </div></td>
      </tr>
    </table>
  </div>
</form>

<script type="text/javascript">


//单个删除
function del(id,mid,iscid){
	if(confirm("您确定要删除吗?")){
		window.location.href="__CONTROLLER__/del/id/"+id;   
	}
}

</script>
</body>
</html>
